<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{ .Title }}</title>
  <meta name="description" content="Mis nooit meer een batch van de La Trappe Quadrupel Oak Aged!">
  <meta name="keywords" content="la trappe, la trappe quadrupel oak aged, bier, trappist" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">

    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');

    html {
        min-height:100%;
    }

    body {
        min-height: 100%;
        font-size: 1.1em;
        font-family: 'Open Sans';
        background: rgb(255,215,0);
        background: linear-gradient(180deg, rgba(255,215,0,1) 0%, rgba(218,165,32,1) 100%);

    }

    .container {
        max-width: 800px;
        padding: 2em;
        box-sizing: border-box;

        margin: auto;
    }

    .hero {
        text-align: center;
        padding-top: 1em;
    }

    .hero h1 {
        font-family: 'Kalam';
        font-weight: 700;
        font-size: 3em;
    }

    .hero p {
        font-weight: 400;
    }

    .card {
        box-sizing: border-box;
        padding: 2em;
        background-color: white;

        text-align: center;
        border-radius: 0.5em;

        box-shadow:  30px 30px 60px #b38500,
             -30px -30px 60px #f2b500;  
    }

    p {
        font-weight: 300;
        margin-top: 2em;
        line-height: 1.6em;
    }

    p:first-child {
        margin-top: 0em;
    }

    p.notice {
        color: gray;
        font-size: 0.8em;
    }

    input {
        border-radius: 0.5em;
        outline: none;
        border: 1px solid goldenrod;
        padding: 0.5em;
    }

    input[type="submit"] {
        background-color: goldenrod;
        color: white;
    }

    h1,
    h3 {
        margin: 0;
    }

    a {
        color: inherit;
    }


    footer {
        text-align: center;
        font-size: 0.8em;
    }


  </style>

</head>

<body>


    <div class="container">
        <div class="hero">
            <h1>La Trappe Melder</h1>
            <p>Mis nooit meer een batch van de La Trappe Quadrupel Oak Aged!</p>
        </div><!-- .hero -->
    </div><!-- .container -->


    <div class="container">

        <div class="card">
            {{ .Content }}
        </div><!-- .card -->
        
    </div><!-- .container -->
  

    <footer class="container">
        <p>&copy;2021 <a href="https://denbeke.be" target="_BLANK">Mathias Beke</a> - <a href="https://github.com/DenBeke/la-trappe-melder" target="_BLANK">Github</a></p>
    </footer><!-- .container -->
    

    {{ .Tracking }}

</body>
</html>
